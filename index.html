<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundi</title>
    <link rel="stylesheet" href="./css.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="logo">
        <img src="Assets/loginbg.svg" class="BG" />
        <div id="fundiImage">
          <img src="Assets/group-2.svg" class="group-2" />
        </div>

      </div>
      <div class="login-container">
        <form action="#" method="POST" id="loginForm" onsubmit="login(event)">
          <label for="email" class="email">Email</label>
          <input
            name="email"
            id="email"
            name="email"
            class="rectangle"
            type="text"
            size="64"
            maxlength="64"
            required="required"
            placeholder="Enter email"
          />
          <label for="password" class="password">Password</label>
          <div id="passwordContainer">
            <input
              type="password"
              id="password"
              name="password"
              pattern=".{8,}"
              required="required"
              class="rectangle"
              type="text"
              placeholder="Enter password"
            />
            <div id="visible" onclick="visibility(event)"><img src="Assets/eye.svg"></div>
          </div>
          <p id="errorMsg" class="error">Email or password was incorrect</p>
          <input type="submit" type="submit" class="submit" onclick=""></input>
          <a class="create-account" href="http://www.google.com"
            >Create Account</a
          >
        </form>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
