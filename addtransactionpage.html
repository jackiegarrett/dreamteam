<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/addtransactioncss.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./js/app.js"></script>
    <title>Add Transaction</title>
  </head>
  <body>
    <div id="transactionPageWrapper">
      <div id="navBar">
        <img src="Assets/icon-menu.svg" />
        <img src="Assets/logomark-gradient.svg" />
        <img src="Assets/profilepic.svg" height="38px" width="38px" />
      </div>
      <div id="topNav">
        <img src="Assets/icon-back.svg" alt="go back" id="iconBack" />
        <a href="dashboard.html" id="cancel">Cancel</a>
      </div>

      <form>
        <label id="chooseCategoryTitle">Choose Category:</label>
        <div id="rowsOfButtons">
          <div class="row">
            <input
              type="image"
              src="Assets/foodsvg.svg"
              id="food"
              name="selectCategory"
              value="Food"
              onclick="unfoldTransactionForm(event)"
            />
            <label for="food">Food</label>
          </div>
          <div class="row">
            <input
              type="image"
              src="Assets/groceriessvg.svg"
              id="groceries"
              name="selectCategory"
              value="Groceries"
              onclick="unfoldTransactionForm(event)"
            />
            <label for="Groceries">Groceries</label>
          </div>
          <div class="row">
            <input
              type="image"
              src="Assets/billssvg.svg"
              id="bills"
              name="selectCategory"
              value="Bills"
              onclick="unfoldTransactionForm(event)"
            />
            <label for="Bills">Bills</label>
          </div>
          <div class="row">
            <input
              type="image"
              src="Assets/entertainmentsvg.svg"
              id="entertainment"
              name="selectCategory"
              value="Entertainment"
              onclick="unfoldTransactionForm(event)"
            />
            <label for="Entertainment">Entertain</label>
          </div>
        </div>

        <div id="buttonContainer">
          <button onclick="unfoldMoreCategoriesForm()">
            <img src="Assets/icon-add.svg" />
          </button>
        </div>

        <div id="addCategoryToBudgetForm">
          <label id="moreCategoriesTitle"
            >Which category would you like to add?</label
          >

          <div id="rowsOfButtons2">
            <div class="row">
              <input
                type="image"
                src="Assets/clothingsvg.svg"
                id="clothing"
                name="selectCategory"
                value="Clothing"
                onclick="AddNewCategory('Clothing');"
              />
              <label for="Clothing">Clothing</label>
            </div>
            <div class="row">
              <input
                type="image"
                src="Assets/petsvg.svg"
                id="pet"
                name="selectCategory"
                value="Pet"
                onclick="AddNewCategory('Pet');"
              />
              <label for="Pet">Pet</label>
            </div>
            <div class="row">
              <input
                type="image"
                src="Assets/transportsvg.svg"
                id="transport"
                name="selectCategory"
                value="Transport"
                onclick="AddNewCategory('Transport');"
              />
              <label for="Transport">Transport</label>
            </div>
            <div class="row">
              <input
                type="image"
                src="Assets/othersvg.svg"
                id="other"
                name="selectCategory"
                value="Other"
                onclick="AddNewCategory('Other');"
              />
              <label for="Other">Other</label>
            </div>
          </div>

          <div id="setWeeklyBudget">
            <label id="setWeeklyBudgetTitle">Set Weekly Budget</label>
            <input
              type="number"
              id="budgetInput"
              name="selectCategory"
              placeholder=""
              class="textSize"
              maxlength="6"
            />
          </div>
          <div id="submitButtonContainer">
            <input
              type="submit"
              id="submitButtonCategory"
              name="selectCategory"
              class="submitButton"
              onclick="submitData();"
            />
          </div>
        </div>
      </form>

      <form>
        <div id="addTransactionForm">
          <label id="moneySpentOnTitle"
            >What did you spend your money on?</label
          >
          <input
            type="text"
            id="spentMoneyOn"
            name="inputSpentMoneyOn"
            placeholder=""
            class="textSize"
            maxlength="16"
            autofocus
          />

          <label id="amountSpentTitle">How much did you spend?</label>
          <input
            type="number"
            id="amountSpent"
            name="amountSpentNumber"
            placeholder=""
            class="textSize"
          />

          <div id="submitButtonContainer">
            <input
              type="submit"
              id="submitButtonTransaction"
              name="selectCategory"
              class="submitButton"
              onclick="submitData();"
            />
          </div>
        </div>
      </form>

      <img src="Assets/bg.svg" class="BG" />
    </div>
  </body>
</html>
