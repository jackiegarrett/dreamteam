<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/addtransactioncss.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Add Transaction</title>
    
</head>
<body>

    <div id="topNav">
        <img src="images/icon-back.svg" alt="go back" id="iconBack">
        <a href="dashboard page" id="cancel">Cancel</a>
    </div>

    <form>
        <label id="chooseCategoryTitle">Choose Category:</label>
        <div id="rowsOfButtons">
            <div id="row1">
                <input type="image" src="images/foodsvg.svg" id="food" name="selectCategory" value="food">
                <label for="food">Food</label>
            </div>
            <div id="row2">
                <input type="image" src="images/groceriessvg.svg" id="groceries" name="selectCategory" value="Groceries">
                <label for="Groceries">Groceries</label>
            </div>
            <div id="row3">
                <input type="image" src="images/billssvg.svg" id="bills" name="selectCategory" value="Bills">
                <label for="Bills">Bills</label>
            </div>
            <div id="row4">
                <input type="image" src="images/entertainmentsvg.svg" id="entertainment" name="selectCategory" value="Entertainment">
                <label for="Entertainment">Entertain</label>
            </div>
        </div>

        <div id="buttonContainer">
            <button><img src="/images/icon-add.svg"></button>
        </div>
        <label id="moreCategoriesTitle">Which category would you like to add?</label>

        <div id="rowsOfButtons2">
            <div id="row1">
                <input type="image" src="/images/clothingsvg.svg" id="clothing" name="selectCategory" value="Clothing">
                <label for="Clothing">Clothing</label>
            </div>
            <div id="row2">
                <input type="image" src="images/petsvg.svg" id="pet" name="selectCategory" value="Pet">
                <label for="Pet">Pet</label>
            </div>
            <div id="row3">
                <input type="image" src="images/transportsvg.svg" id="transport" name="selectCategory" value="Transport">
                <label for="Transport">Transport</label>
            </div>
            <div id="row4">
                <input type="image" src="images/othersvg.svg" id="other" name="selectCategory" value="Other">
                <label for="Other">Other</label>
            </div>
        </div>

        <div id="setWeeklyBudget">
            <label id="setWeeklyBudgetTitle">Set Weekly Budget</label>
            <input type="number" id="budgetInput" name="selectCategory" placeholder="" class="textSize" maxlength="6">
        </div>
        <div id="submitButtonContainer">
            <input type="submit" id="submitButton" name="selectCategory" class="submitButton">
        </div>
      </form>
    <script src="/js/app.js"></script>
</body>
</html>
