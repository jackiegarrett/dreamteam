<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./modal.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Remove Modal</title>
</head>
<body>
    <ul>
        <li class="category" id="cat1">Food</li>
        <li class="category" id="cat2">Clothing</li>
        <li class="category" id="cat3">Bills</li>
        <li class="category" id="cat4">Groceries</li>
    </ul>
    <div class="dark-overlay">
        <div class="modal">
            <h2 id="remove-header">Delete?</h2>
            <div id="remove-underline"></div>
            <p id="remove-copy">Would you like to remove this from your budget?</p>
            <div id="remove-separator"></div>
            <button class="button" id="remove-button-delete">Yes, Delete</button>
            <button class="button" id="remove-button-cancel">Cancel</button>
        </div>
    </div>

<script src="./remove.js"></script>
</body>
</html>
