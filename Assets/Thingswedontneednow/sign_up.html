<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Sign Up Page</title>
</head>

<body>
    <div class="background">
        <div class="gray"></div>
    </div>
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" />
        </div>
        <div class="form">
            <form action="#" method="POST" id="loginForm" onsubmit="login(event)">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Enter Email" size="64" maxlength="64" required="required"><br>

                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" pattern=".{8,}" placeholder="Enter Password" required="required">
                <button onclick="check(this.form)" class="submit" type="submit">Sign Up</button>
                <div id="signUp">Already a member?<a href="./index.html"><span>Login</span></a>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
